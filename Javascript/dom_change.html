<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="elem">
        <li>Давай</li>
        <li>Досвидания</li>
    </ol>
    <script>
        function clear(elem) {
            if (!elem) { return; }
            const children = elem.children;
            Array.from(children ?? []).forEach(item => {
                item.remove();
            });
        }
        clear(document.querySelector('#elem'));
    </script>
</body>

</html>
