<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse events</title>
    <style>
        .selected {
            background: #0f0;
        }

        li {
            cursor: pointer;
        }
    </style>
</head>

<body>
    Кликни на элемент списка, чтобы выделить его.<br>
    <ul>
        <li>Кристофер Робин</li>
        <li>Винни Пух</li>
        <li>Тигра</li>
        <li>Кенга</li>
        <li>Кролик. Просто.</li>
    </ul>

    <script>
        const selectedCls = 'selected';
        function toggleSelection(e, elements) {
            if (e.metaKey) {
                e.currentTarget.classList.toggle(selectedCls);
            } else {
                elements.forEach(element => {
                    element.classList.remove(selectedCls);
                });
                e.currentTarget.classList.add(selectedCls);
            }
        }
        function select() {
            const elements = document.querySelectorAll('ul > li');
            if (!elements?.length) { return; }
            elements.forEach(element => {
                element.addEventListener('click', (e) => toggleSelection(e, elements));
            });
        }
        select();
    </script>
</body>

</html>
